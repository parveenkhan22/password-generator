<div class="container">
  <div class="columns is-centered">
    <div class="box column is-one-third">
      <h1 class="title has-text-centered">Password Generator</h1>

      <div id="input" class=" field">
        <label>Length</label>
        <input class="input" (input)="onChangeLength($event.target.value)" />
      </div>

      <div class="field">
        <div class="control">
          <label class="checkbox">
            <input (change)="onChangeUseLetters()" type="checkbox" />
            Use Letters
          </label>
        </div>
      </div>

      <div class="field">
        <div class="control">
          <label class="checkbox">
            <input (change)="onChangeUseNumbers()" type="checkbox" />
            Use Numbers
          </label>
        </div>
      </div>

      <div class="field">
        <div class="control">
          <label class="checkbox">
            <input (change)="onChangeUseSymbols()" type="checkbox" />
            Use Symbols
          </label>
        </div>
      </div>
<div id="btn">
  <button
  [disabled]="
    !(length && (includeLetters || includeSymbols || includeNumbers))
  "
  (click)="onButtonClick()"
  class="button is-link is-centered is-rounded is-fullwidth is-small"
>
  Generate!
</button>

</div>
     
      <div class="box" *ngIf="password">
        <label>Your Password</label>
        <input class="input i" [value]="password" />
      </div>
    </div>
  </div>
</div>
